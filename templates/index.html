<html>
    <head>
        <title>Look where I've been!</title>
        <meta property="og:title" content="See where they have been!" />
        <meta property="og:description" content="Explore their GPS track" />
        <meta property="og:image" content="{{ og_image_url }}" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
         <!-- Make sure you put this AFTER Leaflet's CSS -->
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/2.1.2/gpx.min.js" defer></script>
        <style>
            #map { height: 100%; }
        </style>
    </head>
    <body>
        <div id="map"></div>

        <script type="module">
            const map = L.map('map');
            L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Map data &copy; <a href="http://www.osm.org">OpenStreetMap</a>'
            }).addTo(map);

            L.tileLayer('https://tiles.openseamap.org/seamark/{z}/{x}/{y}.png', {
                attribution: 'Map data: &copy; <a href="http://www.openseamap.org">OpenSeaMap</a> contributors'
            }).addTo(map);

            const queryParams = new URLSearchParams(window.location.search);
            const trackIds = queryParams.getAll('track')

            const options = {
                async: true,
                polyline_options: { color: 'blue' },
            };

            for (const trackId of trackIds) {
                // URL to your GPX file or the GPX itself as a XML string.
                const url = `/track/${trackId}`;

                const gpx = new L.GPX(url, options).on('loaded', (e) => {
                    map.fitBounds(e.target.getBounds());
                }).addTo(map);
            }
        </script>
    </body>
</html>
