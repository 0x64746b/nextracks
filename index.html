<html>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
         <!-- Make sure you put this AFTER Leaflet's CSS -->
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/2.1.2/gpx.min.js" defer></script>
        <style>
            #map { height: 100%; }
        </style>
    </head>
    <body>
        <div id="map"></div>

        <script type="module">
            const map = L.map('map');
            L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Map data &copy; <a href="http://www.osm.org">OpenStreetMap</a>'
            }).addTo(map);

            // URL to your GPX file or the GPX itself as a XML string.
            // ```terminal
            // $ python -m http.server 8080
            // Serving HTTP on :: port 8080 (http://[::]:8080/) ...
            // ::1 - - [31/Jul/2025 12:29:14] "GET /index.html HTTP/1.1" 200 -
            // ::1 - - [31/Jul/2025 12:29:15] "GET /tmp/2025-07-27_27_Jul_2025_12_20_51.gpx HTTP/1.1" 200 -
            // ```
            const url = 'http://localhost:8080/tmp/2025-07-27_27_Jul_2025_12_20_51.gpx';
            const options = {
                async: true,
                polyline_options: { color: 'red' },
            };

            const gpx = new L.GPX(url, options).on('loaded', (e) => {
                map.fitBounds(e.target.getBounds());
            }).addTo(map);
        </script>
    </body>
</html>
